<div class="custom-mat-dialog" mat-dialog>
    <div mat-dialog-title>
        {{title}}
        <button type="button" class="btn-close" matTooltip="Close" (click)="dialogRef.close(false)"></button>
    </div>
    <mat-dialog-content>
        <form class="edit-profile-form" [formGroup]="planForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-field">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1" checked>Monthly</mat-radio-button>
                             &nbsp;&nbsp;
                            <mat-radio-button value="2">Annualy</mat-radio-button>
                          </mat-radio-group>
                    </div>
                </div>
                <br/>
                <div class="col-md-12">
                    &nbsp;&nbsp;
                </div>               
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="modal-footer">
            <button type="button" class="custom-btn gray-btn rounded-btn"
                (click)="dialogRef.close(false)">Cancel</button>
            <button type="button" class="custom-btn rounded-btn" (click)="upgradeSubscriptionPlan()">Save</button>
        </div>
    </mat-dialog-actions>
</div>
