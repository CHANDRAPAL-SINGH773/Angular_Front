<div class="grayChildContainer">
    <div class="card-outer-wrapper">
      <div class="card-outer profile-text">
        <div class="custom-card ">
          <div class="bg-wrap"></div>
          <div class="body-wrap pb-0">
            <div class="profile-upload">
              <div class="img-col">
                <img [src]=" userProfile || '../../../../assets/images/profile-icon.svg'">
              </div>
            </div>
            <h4>{{LoginUserName}}</h4>
  
            <Form [formGroup]="userForm" class="readable-fields">
              <div class="head-wrap">
                <h5>Basic Info</h5>
                <a title="Edit" class="edit-btn" (click)="editButtonevent()"> <img src="assets/images/green-edit.png"
                    alt="" title="Edit User Details"></a>
              </div>
  
              <div class="form-body">
                <div class="form-field">
                  <mat-label>First Name</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="text" placeholder="first name" matInput formControlName="Name" autocomplete="off">
                    <mat-error *ngIf="'Name.invalid'">Please enter first name</mat-error>
                  </mat-form-field>
                </div>
                <div class="form-field">
                  <mat-label> Last Name</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="text" placeholder="last name" matInput formControlName="LastName" autocomplete="off">
                    <mat-error *ngIf="'Name.invalid'">Please enter last name</mat-error>
                  </mat-form-field>
                </div>
                <div class="form-field">
                  <mat-label>Email</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="email" placeholder="email" matInput formControlName="EmailID" autocomplete="off"
                      required>
                    <mat-error *ngIf="'EmailID.invalid'">Please enter email</mat-error>
                  </mat-form-field>
                </div>
  
                <div class="form-field">
                  <mat-label>Phone</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="number" placeholder="+63 0123 456 2300" matInput formControlName="PhoneNumber"
                      autocomplete="off" required>
                    <mat-error *ngIf="'PhoneNumber.invalid'">Please enter phone number</mat-error>
                  </mat-form-field>
                </div>
  
                <div class="form-field">
                  <mat-label>Jo Title </mat-label>
                  <mat-form-field appearance="outline">
                    <input readonly type="text" placeholder="job title" matInput formControlName="JobTitle"
                      autocomplete="off" required>
                    <mat-error *ngIf="'JobTitle.invalid'">Please enter job title</mat-error>
                  </mat-form-field>
                </div>
  
                <div class="form-field">
                  <mat-label>User Name</mat-label>
                  <mat-form-field appearance="outline">
                    <input type="text" placeholder="Connorthomas" matInput formControlName="UserName" autocomplete="off"
                      required>
                    <mat-error *ngIf="'UserName.invalid'">Please enter user name</mat-error>
                  </mat-form-field>
                </div>
                <div align="right" class="py-3" *ngIf="buttonflag">
                  <button class="btn primary-btn" type="submit" (click)="updateUserProfileInfo()"> Submit </button>
  
                </div>
              </div>
            </Form>
          </div>
        </div>
      </div>
    </div>
  </div>
