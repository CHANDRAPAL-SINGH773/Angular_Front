<div class="loader" *ngIf="loader"></div>
<div class="client_list dashboard_main_content">
  <div class="grayChildContainer">
    <div class="innerWrapper">
      <div class="userAction_row">
        <div class="search-input">
          <!-- <input type="text" placeholder="Search" class="form-control" /> -->
        </div>
        <div class="right-btn-wrap">
          <!-- <div class="action-btns">
            <button class="btn filter-btn" title=" Date Filter">
              <i class="fas fa-filter" aria-hidden="true"></i>
            </button>
            <button class="btn filter-btn" title="Download PDF">
              <i class="fas fa-file-pdf" aria-hidden="true"></i>
            </button>
          </div> -->
          <div class="add-filter-btn">
            <button
              class="btn add-btn"
              id="openModal"
              data-bs-toggle="modal"
              data-bs-target="#addClientListModal"
            >
              <img src="assets/images/add.svg" alt="" />
              <span (click)="AddMode()"> Add Client</span>
            </button>
          </div>
        </div>
      </div>
      <div class="site-main-table acpPartner-col-width">
        <div class="table_wrap">
            <div class="table_inner">
              <table mat-table class="table" [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="activeName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName +' '+ element.lastName}} </td>
                </ng-container>
        
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                  <th mat-header-cell *matHeaderCellDef> Mobile </th>
                  <td mat-cell *matCellDef="let element">{{element.mobileNumber}}</td>
                </ng-container>
        
                
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle checked="{{element.isActive}}"
                    (change)="activeDeactive($event,element)"></mat-slide-toggle>
                  </td>
                </ng-container>
        
                

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element">
                     
                          
                          <div class="icon_group">
                            <mat-icon class="quick_view" (click)="view(element)" >visibility</mat-icon>
                            <mat-icon class="edit"(click)="EditMode(element)">edit</mat-icon>
                            <mat-icon class="delete" (click)="delete(element)">close</mat-icon>
                          </div>
                          
                      
                  </td>
                </ng-container>
        
                <!-- <ng-container *ngIf="totalCount==0">
                <div class="text-center no-record">No record found</div>
                </ng-container> -->
                <div>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </div>
              </table>
            </div>

            <!-- <mat-paginator
            class="pagination"
            style-paginator
            [length]="totalCount"
            showFirstLastButtons
            [pageSize]="Search.PageSize"
            [pageSizeOptions]="[5, 10, 25, 50]"
            (page)="nextPage($event)"
          >
          </mat-paginator> -->

          <mat-paginator  class="pagination" [length]="totalCount" [pageSizeOptions]="pageSizeList"
        
            [pageIndex]="metaData['currentPage'] - 1" [pageSize]="metaData['pageSize']" (page)="onPageOrSortChange($event)"
        
            showFirstLastButtons></mat-paginator>

          
        </div>

      </div>

    </div>
  </div>
</div>
