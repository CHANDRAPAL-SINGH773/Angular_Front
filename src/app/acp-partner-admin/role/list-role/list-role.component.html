<div class="grayChildContainer">
    <div class="innerWrapper">
        <div class="userAction_row">
            <div class="search-input" class="col-2">
                <input type="text" placeholder="Enter Role" class="form-control" >
            </div>
            <div class="right-btn-wrap" class="col-2">
                <button class="btn btn-primary" (click)="SearchRole()">Search</button>&nbsp;
                <!-- <button class="btn btn-primary" (click)="ClearSearch()">Clear</button> -->
            </div>
            <div class="right-btn-wrap">

                <div class="add-filter-btn">
                    <button class="btn add-btn" id="openModal" data-bs-toggle="modal"
                        data-bs-target="#addRoleModal">
                        <img src="assets/images/add.svg" alt="" />
                        <span (click)="AddRole()"> +Add</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- List begins -->

        <div class="site-main-table acpPartner-col-width">
            <table mat-table class="table" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="roleName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Role
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.roleName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="trainingCount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Training Count
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.trainingCount}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="isRequired">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Requirement
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <span *ngIf="element.isRequired == 1" class="text-success">{{element.isRequired == 1? 'Required':'Not Required'}}</span>
                        <span *ngIf="element.isRequired == 0" class="text-danger">{{element.isRequired == 1? 'Required':'Not Required'}}</span>
                    </mat-cell>
                </ng-container>


                <!-- Actions -->
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <div class="action-wrap">
                            <a title="Edit" (click)="editRole(element)" data-bs-toggle="modal"
                                data-bs-target="#addRoleModal">
                                <img src="assets/images/edit.svg" alt="Edit" class="edit-eye">

                            </a>
                            <a title="Delete" (click)="deleteRole(element)">
                                <img src="assets/images/delete.svg" alt="Delete">
                            </a>
                        </div>
                    </mat-cell>
                </ng-container>


                <div>
                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </div>
            </table>
        </div>

        <div class="table-bottom-actions">
            <mat-paginator style-paginator [length]="totalCount" showFirstLastButtons [pageSize]="Search.PageSize"
                [pageSizeOptions]="[5, 10, 25, 50]" (page)="nextPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
