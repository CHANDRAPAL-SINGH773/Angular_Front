<div class="loader" *ngIf="loader"></div>
<div class="addproject_dialog">
    <div class="modal-header">
        <h2 mat-dialog-title>{{FormHeading}}</h2>
        <mat-icon class="close_btn" mat-button mat-dialog-close (click)="closeDialog('close')">close</mat-icon>
    </div>
    <mat-dialog-content>
        <form [formGroup]="RoleForm" (ngSubmit)="onSubmit(RoleForm.value)">


            <div class="form_inner">
                <div class="form_field_wrapper">
                    <label>Enter Role name</label>
                    <mat-form-field appearance="fill">
                        <input type="text" style="margin-left: 10px;" matInput formControlName="roleName"
                            placeholder="Enter Project Number">
                        <mat-error
                            *ngIf="RoleForm.get('roleName')?.touched && RoleForm.get('roleName')?.hasError('required')">Please
                            enter Role Name</mat-error>
                    </mat-form-field>
                </div>

                <div class="form_field_wrapper">
                    <mat-form-field>
                        <mat-label>Is Required</mat-label>
                        <mat-select formControlName="isRequired">
                          <mat-option *ngFor="let option of options" [value]="option.value">{{ option.label }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="form_field_wrapper">
                    <label>Training Count</label>
                    <mat-form-field appearance="fill">
                        <input type="number" style="margin-left: 10px;" matInput formControlName="trainingCount">
                        <mat-error
                            *ngIf="RoleForm.get('trainingCount')?.touched && RoleForm.get('trainingCount')?.hasError('required')">Please
                            enter Trainng Count</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <mat-dialog-actions>
                <button mat-button mat-dialog-close class="btn btn-secondary"
                    (click)="closeDialog('close')">Cancel</button>
                <button mat-button class="btn btn-primary" type="submit">Add</button>
            </mat-dialog-actions>

        </form>
    </mat-dialog-content>



</div>
